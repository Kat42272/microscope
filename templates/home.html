{% extends 'base.html' %}

{% block content %}
{% if user.is_authenticated %}
  <h2>Hi, {{ user.username }}!</h2>
  <h3>You are {{ user.age }} years old.</h3>
  <p><a href="{% url 'logout' %}">Logout</a></p>
{% else %}
  <p>You are not logged in.</p>
  <a href="{% url 'login' %}">Login</a> | <a href="{% url 'signup' %}">Sign Up</a>
{% endif %}
{% endblock content %}
